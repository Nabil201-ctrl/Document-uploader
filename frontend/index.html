<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-image"></i>
        <span>Image Manager</span>
      </div>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h1>Upload Images</h1>
      
      <div id="uploadArea">
        <i class="fas fa-cloud-upload-alt"></i>
        <h3>Drag & Drop Images Here</h3>
        <p>or</p>
        <button class="btn" id="browseBtn">Browse Images</button>
        <p class="mt-2"><small>Supported formats: JPG, JPEG, PNG, GIF (Max 5MB)</small></p>
        <input type="file" id="fileInput" accept="image/*" hidden>
      </div>
    </div>
    
    <div class="card">
      <h2><i class="fas fa-folder-open"></i> My Images</h2>
      
      <ul id="fileList" class="file-list">
        <!-- Files will be populated here -->
      </ul>
      
      <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-folder-open"></i>
        <h3>No Images Yet</h3>
        <p>Upload your first image to get started</p>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationMessage">Image uploaded successfully!</span>
  </div>
  
  <div id="progressOverlay">
    <div class="progress-card">
      <h3>Uploading...</h3>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p class="progress-text"><span id="progressText">0%</span> Complete</p>
    </div>
  </div>

  <!-- Modal for viewing images -->
  <div id="imageModal" class="modal">
    <span class="modal-close">Ã—</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="script.js"></script>
</body>
</html>
